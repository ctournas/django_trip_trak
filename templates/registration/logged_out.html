{% load tailwind_filters %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logged Out</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">

    <div class="w-3/4 md:w-1/3 bg-white p-8 rounded shadow-lg text-center">
        <h1 class="text-4xl font-bold text-gray-800">You've been logged out.</h1>
        <p class="text-gray-600 mt-4">We hope to see you again soon!</p>
        <a href="{% url 'login' %}" class="mt-6 inline-block bg-green-400 hover:bg-green-300 text-white font-semibold px-6 py-2 rounded">
            Login Again
        </a>
    </div>

</body>
</html>
